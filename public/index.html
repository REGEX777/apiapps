<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Welcome to the Joke Webapp!</h1>
        <div id="joke" class="text-xl font-semibold text-gray-700 mb-6">Click the button to get a joke!</div>
        <button onclick="fetchJoke()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Get Joke
        </button>
    </div>

    <script>
        async function fetchJoke() {
            try {
                const response = await fetch('/api/joke');
                const data = await response.json();
                document.getElementById('joke').innerText = data.joke || 'No joke found';
            } catch (error) {
                console.error('Error fetching joke:', error);
                document.getElementById('joke').innerText = 'Failed to fetch joke';
            }
        }
    </script>
</body>
</html>
